<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="time_box">
        <span class="txt_lg" id="hours"></span> <span class="mark">:</span>
        <span class="txt_lg" id="min"></span> <span class="mark02">.</span>
        <span class="txt_sm" id="sec"></span>
      </div>
      <div class="date_box">
        <span id="month"></span> <span class="point">.</span>
        <span id="date"></span> <span class="point">.</span>
        <span id="year"></span> <span id="day"></span>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
